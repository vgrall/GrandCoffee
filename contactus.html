<!DOCTYPE html>

<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Contactus</title>

<body>

    <header>
        <nav class="marge">
        </nav>
        <nav class="navigation">
            <span class="logo">
                GrandCoffee
            </span>
            <span class="onglet">
                <a class="index" href="home.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="gallery.html">Gallery</a>

            </span>

        </nav>

    </header>

    </main>

    <div class="banner">
        <form>
            <div class="form">
                <h1 class="titreform">Contact Us</h1>

                <div class="inputBox">
                    <input type="text" name="first-name" required="">
                    <span class="textcase">Prénom</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="last-name" required="">

                </div>

                    <input type="email" name="email" required="">
                    <span class="textcase">Email</span>
                </div>
                <div class="inputBox">
                    <textarea name="message" required=""></textarea>
                    <span class="textcase">Message</span>
                </div>

                <div class="inputBox">
                    <input class="btn" type="submit" name="" value="Envoyer" onclick="validateForm()">
                </div>
            </div>

    </div>


    </main>
